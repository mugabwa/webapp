<h1>Hello {{request.user.full_name}}</h1>
{% if request.user.is_authenticated %}
 <a href="{% url 'logout' %}">Logout</a>
{% else %}
 <a href="{% url 'login' %}">Login</a>
 {% endif %}
<hr>
<ol>
{% for userx in current_users %}
    <li>{{userx.username}}, {{userx.full_name}}, {{userx.is_lead}}</li>
{% endfor %}
</ol>
