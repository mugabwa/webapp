{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="login-container">
    <div class="header-bar">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
 {% endblock content %}
