<h1>Hello {{request.user}}</h1>
{% if request.user.is_authenticated %}
 <a href="{% url 'logout' %}">Logout</a>
{% else %}
 <a href="{% url 'login' %}">Login</a>
 {% endif %}
<hr>
<ol>
{% for teamx in teams %}
    <li>{{teamx.team_name}}:- {{teamx.description}}
        <a href="{% url 'add-members' teamx.id %}">Edit Member</a> 
        <a href="{% url 'update-team' teamx.id %}">Edit Team Info</a> 
        <a href="{% url 'delete-team' teamx.id %}">Delete Team</a>
    </li>
{% endfor %}
</ol>
